<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <script type='text/javascript' src ='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js'></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.js'></script>
  <script type='text/javascript' src ='client/controllers/login-controller.js'></script>
</head>
<body ng-app='loginApp'>
<h1>//Login to continue//</h1>
<br>
<br>
<div ng-controller='loginController'>
  <form ng-submit='redirectPage()'>
    <input type='text' placeholder='Username' ng-model='username'>
    <br>
    <input type='text' placeholder='Password' ng-model='password'>
    <br>
    <br>
    <button>Submit</button>
  </form>
</div>
</body>
</html>
